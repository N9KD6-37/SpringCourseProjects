<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Show</title>
</head>
<body>
<p th:text="${person.getName() + ', ' + person.getYearOfBirth()}">Иванов Иван Иванович, 1984</p>
<p th:if="${#lists.isEmpty(books)}">На руках ни одной книги</p>
<p th:each="book : ${books}" th:text="${book.getTitle()}">No books</p>

<hr/>

<form th:action="@{/people/{id}/edit(id=${person.getId()})}">
  <input type="submit" value="Редактировать">
</form>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
  <input type="submit" value="Удалить">
</form>

</body>
</html>
